# Vibe-Tools Square Default Configuration
# This file contains environment variables and default settings

# Default AI Provider Settings
DEFAULT_PROVIDER="openrouter"
DEFAULT_MODEL="google/gemini-2.0-flash-001"
MAX_TOKENS="8192"

# Directory Paths
VIBE_TOOLS_SQUARE_HOME="$HOME/.vibe-tools-square"
TEMPLATES_DIR="$VIBE_TOOLS_SQUARE_HOME/config/templates"
OUTPUT_DIR="$VIBE_TOOLS_SQUARE_HOME/output"
LOGS_DIR="$VIBE_TOOLS_SQUARE_HOME/logs"
ICE_DIR="$VIBE_TOOLS_SQUARE_HOME/content"

# Logging Settings
LOG_LEVEL="INFO"
DEBUG_MODE="false"

# Context Curation Settings (ICE)
ICE_CLEANUP_AFTER_RUN="false"  # Set to true to auto-clean content/ after each run
ICE_MAX_FILES="1000"           # Safety limit for file copying

# Default rsync options for context building
RSYNC_DEFAULT_OPTS="--archive --verbose --human-readable"

# Dry run mode (safety default)
DRY_RUN_DEFAULT="true"  # Commands show what they would do unless --go is specified
